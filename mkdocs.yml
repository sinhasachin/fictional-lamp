site_name: Fictional Lamp
site_description: A modern, responsive blog site
site_author: Sachin Sinha
site_url: https://sinhasachin.github.io/fictional-lamp

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

repo_name: sinhasachin/fictional-lamp
repo_url: https://github.com/sinhasachin/fictional-lamp

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Blog:
    - blog/index.md
    - Posts:
      - 'Welcome Post': blog/posts/welcome.md
      - 'Getting Started': blog/posts/getting-started.md
  - Contact: contact.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sinhasachin
    - icon: fontawesome/brands/twitter
      link: https://twitter.com
